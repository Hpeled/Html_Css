<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הזמנת עוגה - הילה פלד</title>
  </head>
  <body>
    <h1>Order Cake</h1>
    <form action="thanku.html" /*method="post"בשביללשלוחטופס/* >
      <label>Name </label>
      <input placeholder="Enter your name" type="text" name="txt_name" required/>
      <br />
      <label>Phone </label>
      <input type="tel" name="txt_phon" required/>
      <br />
      <label >Choose cake</label>
      <select name="cake" required>
        <option value="vanilla">עוגת וניל</option>
        <option value="chocolate">עוגת שוקולד</option>
        <option value="orange">עוגת תפוזים</option>
        <option value="apple">עוגת תפוחים</option>
      </select>
      <br />
      <label>Tip amount</label>
      <input type="radio" name="tip" value="0">
      <label>No tip</label>
      <input type="radio" name="tip" value="5">
      <label>5 ₪</label>
      <input type="radio" name="tip" value="10">
      <label>10 ₪</label>
      <br>
      <label>Comment</label>
      <br>
      <textarea name="comment"></textarea>
      <br>
      <input type="checkbox" name="check" required />
      <label>I confirm my order</label>
      <br />
      <br />
      <button>Order Cake</button>
    </form>
    <br />
    <a href="basic.html">Home</a>
  </body>
</html>
